apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
  namespace: datadog
spec:
  global:
    clusterName: staging-cluster-1
    site: datadoghq.com
    
    credentials:
      apiSecret:
        secretName: datadog-api-key
        keyName: api-key
      appSecret:
        secretName: datadog-app-key
        keyName: app-key
    
    tags:
      - env:staging
      - cluster:staging-cluster-1
    
    criSocketPath: /var/run/crio/crio.sock
    kubelet:
      tlsVerify: false
  
  features:
    apm:
      enabled: true
    logCollection:
      enabled: true
      containerCollectAll: false
    liveProcessCollection:
      enabled: true
    orchestratorExplorer:
      enabled: true
    npm:
      enabled: true
  
  override:
    nodeAgent:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      tolerations:
        - operator: Exists
    
    clusterAgent:
      replicas: 2
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      metricsProvider:
        enabled: true
      admissionController:
        enabled: true
        mutateUnlabelled: false
    
    clusterChecksRunner:
      enabled: true
      replicas: 2
