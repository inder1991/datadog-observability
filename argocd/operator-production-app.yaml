apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-operator-production
  namespace: argocd
  labels:
    component: operator
    env: production
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.slack: platform-engineering-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-observability
  
  source:
    repoURL: https://github.com/your-org/datadog-operator-deployment.git  # CHANGE THIS
    targetRevision: main
    path: operator/base
    helm:
      releaseName: datadog-operator
      valueFiles:
        - values-base.yaml
        - ../overlays/production/values-production.yaml
  
  destination:
    server: https://api.prod-cluster-1.example.com:6443  # CHANGE THIS
    namespace: datadog-operator
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
